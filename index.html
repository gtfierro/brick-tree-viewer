<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hello-wasm example</title>
    <link rel="stylesheet" href="static/css/site.css">
	<!-- item template -->
	<script type="text/x-template" id="item-template">
	  <li>
		<div
			 :class="{bold: item.isInstance}"
			 @click="toggle">
          {{ item.disp }} <span v-if="item.count > 0">({{ item.count }} instances)</span>
          <span v-if="!item.isInstance">[{{ isOpen ? '-' : '+' }}]</span>
		</div>
		<ul v-show="isOpen" v-if="!item.isInstance">
		  <tree-item
			 class="item"
			 v-for="(child, index) in item.children"
			 :key="index"
			 :item="child"
			 ></tree-item>
          <!--<li class="add" @click="$emit('add-item', item)">+</li>-->
		</ul>
	  </li>
	</script>
  </head>
  <body>
	<div id="demo" class="wrapper">
        <div class="col1">
		<input id="file-input" @change="handleFile($event.target.files)" type="file">
        <p><b>Currently loading class: {{ processing_url.url }}</b></p>
        <i>{{ count }} instances</i>
		<ul>
		  <tree-item
			class="item"
			:item="treeData"
			@add-item="addItem"
			></tree-item>
		</ul>
        </div>
        <div class="col2">
            <instance-info :url="inspect_url.url"></instance-info>
        </div>
	</div>
  </body>
  <script src="static/js/vue.global.prod.js"></script>
  <script type="module" src="static/js/app.js"></script>
</html>
